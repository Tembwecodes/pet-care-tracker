<!-- templates/registration/login.html -->
{% extends 'base.html' %}
{% block content %}
<div class="auth-form">
    <h1>Log In</h1>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Log In" class="btn">
    </form>
    
    <p>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
</div>
{% endblock %}
