{% extends 'base.html' %}
{% block content %}
<div class="form-container delete-confirm">
    <h1>Delete Photo</h1>
    
    <p>Are you sure you want to delete this photo?</p>
    
    {% if object.image_file %}
    <div class="photo-preview">
        <img src="{{ object.image_file.url }}" alt="Photo to delete" style="max-width: 300px; margin: 20px 0;">
    </div>
    {% endif %}
    
    {% if object.caption %}
    <p><strong>Caption:</strong> {{ object.caption }}</p>
    {% endif %}
    
    <p><strong>Date taken:</strong> {{ object.date_taken }}</p>
    
    <form method="post">
        {% csrf_token %}
        <div class="form-actions">
            <input type="submit" value="Yes, Delete" class="btn btn-danger">
            <a href="{% url 'pets_detail' object.pet.id %}" class="btn btn-cancel">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
