<!-- templates/registration/signup.html -->
{% extends 'base.html' %}
{% block content %}
<div class="auth-form">
    <h1>Sign Up</h1>
    
    {% if error_message %}
        <p class="error-message">{{ error_message }}</p>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Sign Up" class="btn">
    </form>
    
    <p>Already have an account? <a href="{% url 'login' %}">Log In</a></p>
</div>
{% endblock %}
