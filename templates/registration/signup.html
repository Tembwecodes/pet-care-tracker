{% extends 'base.html' %}

{% block content %}
<div class="auth-form">
    <h1>Sign Up</h1>
    
    {% if error_message %}
        <p class="error-message">{{ error_message }}</p>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Sign Up" class="btn">
    </form>
    
    <p class="auth-alternate">Already have an account? <a href="{% url 'login' %}">Log In</a></p>
</div>

<style>
    .auth-form {
        max-width: 400px;
        margin: 40px auto;
        background-color: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .auth-form h1 {
        margin-top: 0;
        margin-bottom: 30px;
        text-align: center;
        color: #333;
    }
    
    .error-message {
        background-color: #fee2e2;
        color: #ef4444;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 20px;
    }
    
    form p {
        margin-bottom: 20px;
    }
    
    form label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
    }
    
    form input[type="text"],
    form input[type="password"] {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
        box-sizing: border-box;
    }
    
    form input[type="submit"] {
        width: 100%;
        background-color: #3498db;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
    }
    
    form input[type="submit"]:hover {
        background-color: #2980b9;
    }
    
    .auth-alternate {
        text-align: center;
        margin-top: 20px;
    }
    
    .helptext {
        font-size: 12px;
        color: #666;
        display: block;
        margin-top: 5px;
    }
    
    ul.errorlist {
        color: #ef4444;
        margin: 5px 0;
        padding-left: 20px;
        font-size: 14px;
    }
</style>
{% endblock %}
