<!-- templates/pets/pet_confirm_delete.html -->
{% extends 'base.html' %}
{% block content %}
<div class="form-container delete-confirm">
    <h1>Delete {{ object.name }}</h1>
    
    <p>Are you sure you want to delete {{ object.name }}?</p>
    <p>This will also delete all related records, including medical records, vaccinations, and photos.</p>
    
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Yes, Delete" class="btn btn-danger">
        <a href="{% url 'pets_detail' object.id %}" class="btn">Cancel</a>
    </form>
</div>
{% endblock %}
