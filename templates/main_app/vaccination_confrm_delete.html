{% extends 'base.html' %}
{% block content %}
<div class="form-container delete-confirm">
    <h1>Delete Vaccination</h1>
    
    <p>Are you sure you want to delete this vaccination record?</p>
    <div class="confirmation-details">
        <p><strong>Vaccine:</strong> {{ object.vaccine_name }}</p>
        <p><strong>Date Administered:</strong> {{ object.date_administered }}</p>
        <p><strong>Next Due Date:</strong> {{ object.next_due_date }}</p>
    </div>
    
    <form method="post">
        {% csrf_token %}
        <div class="form-actions">
            <input type="submit" value="Yes, Delete" class="btn btn-danger">
            <a href="{% url 'pets_detail' object.pet.id %}" class="btn btn-cancel">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
